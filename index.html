  <body>
    <h1 id="header"><strong>CSS Bayan</strong></h1>

      <div class="copyCss">
        <label for="accordion1"
          ><strong>You can't just copy and paste CSS</strong></label

        <input type="checkbox" id="accordion1" />
        <div class="img1">
          <img src="1.jpg" alt="mem1" />

      </div>
      <div class="keepCalm">
        <label for="accordion2">
          <strong> Keep calm and carry on</strong>
        </label>
        <input type="radio" id="accordion2" />
        <div class="img2">
          <img src="3.jpg" alt="mem2" />
        </div>
      </div>
      <div class="balance">
        <label for="accordion3"><strong>Work-life balance</strong></label>
        <input type="radio" id="accordion3" />

          <img src="5.jpg" alt="mem3" />
        </div>
      </div>
      <div class="whereJs">
        <label for="accordion4"><strong>Dude, where is JS?</strong></label>
        <input type="radio" id="accordion4" />
        <div class="img4">
          <img src="2.jpg" alt="mem4" />
        </div>
      </div>
      <div class="realax">
        <label for="accordion5"><strong>Relax and take it easy</strong></label>
        <input type="radio" id="accordion5" />
        <div class="img5">
          <img src="4.jpg" alt="mem5" />
        </div>

    </div>
